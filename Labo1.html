<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperRestaurant</title>

    <link rel="stylesheet" href="labo1Css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>SuperRestaurant</h1>

        <nav>
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="burger" class="menu">
            <h2>Burger & french fries</h2>
            <h3>12.99</h3>
            <div class="content">
                <p>Super good burger at super good price<button>ORDER</button></p>
            </div>
        </section>
        <section id="subway" class="menu">
            <h2>Subway</h2>
            <h3>9.99</h3>
            <div class="content">
                <p>Subway with everything you want inside<button>ORDER</button></p>
            </div>
        </section>
        <section id="kebab" class="menu">
            <h2>Chicken wrap</h2>
            <h3>8.99</h3>
            <div class="content">
                <p>Forget McDonald's, that's better<button>ORDER</button></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 All right reserved</p>
    </footer>

</body>
</html>
